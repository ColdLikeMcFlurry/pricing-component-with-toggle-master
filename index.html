<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">

      <h1>Our Pricing</h1>
      <div class="switcher">

        <p class="year">Annually</p>

        <div class="switch">
          <div class="bg">
              <div class="circle"></div>
          </div>
      
      </div>

        <p class="month">Monthly</p>

      </div>

        <div class="cards">
          <div class="card_item card_left">

            <h2>Basic</h2>

            <div class="price cheap">
              $199.99
            </div>

            <div class="conditions">

              <div class="conditions_item">
                500 GB Storage
              </div>
              <div class="conditions_item">
                2 Users Allowed
              </div>
              <div class="conditions_item">
                Send up to 3 GB
              </div>

            </div>

            <button class="button">Learn More</button>

          </div>
          
          <div class="card_item central">

            <h2>Professional</h2>

            <div class="price high">
              &dollar;249.99
            </div>

            <div class="conditions">

              <div class="conditions_item">
                1 TB Storage
              </div>
              <div class="conditions_item">
                5 Users Allowed
              </div>
              <div class="conditions_item">
                Send up to 10 GB
              </div>

            </div>

            <button class="button">Learn More</button>

          </div>
          
          <div class="card_item card_right">

            <h2>Master</h2>

            <div class="price higher">
              &dollar;399.99
            </div>

            <div class="conditions">

              <div class="conditions_item">
                2 TB Storage
              </div>
              <div class="conditions_item">
                10 Users Allowed
              </div>
              <div class="conditions_item">
                Send up to 20 GB
              </div>

            </div>

            <button class="button">Learn More</button>

          </div>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/ColdLikeMcFlurry" target="_blank">Danila</a>.
        </div>
    </div>
  </main>




  <script src="main.js"></script>
</body>

</html>
